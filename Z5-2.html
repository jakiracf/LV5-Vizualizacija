<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <title>Drugi zadatak</title>
</head>

<body>
    <script>
        var width = 1000;
        var height = 650;

        var projection = d3.geo.mercator()
            .center([0, 10])
            .scale(6000)
            .translate([17600, 4500])
            .rotate([-180, 0]);


        var path = d3.geo.path()
            .projection(projection);

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .style("background", "#F5F2D0")
            .call(d3.behavior.zoom().scaleExtent([0.3, 5])
                .on("zoom", onZoom))
            .append("g");

        d3.select("body")
            .append("div")
            .attr("id", "name");

        d3.json("cro.json", function (error, cro) {
            var data = topojson.feature(cro, cro.objects.layer1);
            var states = svg.selectAll("path.county")
                .data(data.features)
                .enter()
                .append("path")
                .attr("class", "county")
                .attr("id", function (d) { return d.id; })
                .attr("d", path).style("fill", "red")
                .style("stroke", "gray")
                .style("stroke-width", 1)
                .style("fill-opacity", function () { return Math.random(); })
                .on("mouseover", function (d) {
                    console.log(d.properties.name);
                    d3.select("#name").text(d.properties.name);
                });
        });

        function onZoom() {
            svg.attr("transform", "translate (" + d3.event.translate + ") scale (" + d3.event.scale + ")");
        }
    </script>
</body>

</html>
